<!DOCTYPE html>
<html>
<head>
<title>Tabla de simbolos</title>
<style>
table {
font-family: arial, sans-serif;
border-collapse: collapse;
width: 100%;
}
td, th {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}
tr:nth-child(even) {
background-color: #dddddd;
}
</style>
</head>
<body><table>
<tr>
<th>Nombre</th>
<th>Tipo</th>
<th>Valor</th>
<th>Alias</th>
<th>Longitud</th>
<th>Limite</th>
</tr><tr>
	<th>_a</th>
	<th>float</th>
	<th>a</th>
	<th></th>
	<th>1</th>
	<th>0</th>
</tr>
<tr>
	<th>_b</th>
	<th>float</th>
	<th>b</th>
	<th></th>
	<th>1</th>
	<th>0</th>
</tr>
<tr>
	<th>_c</th>
	<th>string</th>
	<th>c</th>
	<th></th>
	<th>1</th>
	<th>0</th>
</tr>
<tr>
	<th>_hola</th>
	<th>cstring</th>
	<th>hola</th>
	<th></th>
	<th>4</th>
	<th>0</th>
</tr>
</table>
</body>
</html>
